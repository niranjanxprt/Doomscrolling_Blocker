<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomscrolling Blocker - Web Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="glass-bg"></div>
    <div class="container">
        <header>
            <div class="logo">üì±üö´</div>
            <h1>Doomscrolling Blocker</h1>
            <p class="subtitle">Premium Focus Assistant</p>
        </header>

        <div class="main-content">
            <div class="video-card glass">
                <div class="card-header">
                    <span class="live-indicator">‚óè LIVE</span>
                    <h3>Webcam Monitor</h3>
                </div>
                <div class="video-wrapper">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="overlayCanvas"></canvas>
                    <canvas id="detectionCanvas" style="display: none;"></canvas>
                </div>
            </div>

            <div class="side-panel">
                <div id="statusCard" class="status-card glass neutral">
                    <div class="status-icon">üîç</div>
                    <div class="status-info">
                        <h2>Initializing</h2>
                        <p>Waiting for camera</p>
                    </div>
                </div>

                <div class="controls-card glass">
                    <button id="startBtn" class="premium-btn primary">
                        <span class="icon">‚ñ∂</span> Start Monitoring
                    </button>
                    <button id="stopBtn" class="premium-btn secondary" disabled>
                        <span class="icon">‚èπ</span> Stop
                    </button>
                </div>

                <div class="stats-card glass">
                    <div class="stat-row">
                        <span class="label">Total Detections</span>
                        <span id="detectionCount" class="value">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">Current State</span>
                        <span id="statusText" class="value status-text">Standby</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="rickrollContainer" class="rickroll-overlay hidden">
            <div class="rickroll-content glass">
                <div class="alert-badge">DOOMSCROLLING DETECTED</div>
                <h1>GET BACK TO WORK</h1>
                <div class="player-wrapper">
                    <video id="rickrollVideo" src="/static/rickroll.mp4" autoplay loop></video>
                </div>
                <button id="dismissBtn" class="premium-btn alert">
                    I'm Sorry, I'll Focus Now
                </button>
            </div>
        </div>

        <footer>
            <p>Inspired by <a href="https://github.com/kristelTech/Doomscrolling_Blocker"
                    target="_blank">kristelTech/Doomscrolling_Blocker</a></p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
